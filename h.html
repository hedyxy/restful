<!DOCTYPE html>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    //创建标签
   function tap() {
       console.log("1111");

       $.ajax({
            type:"get",
            url:"http://127.0.0.1:5000/v1/api/books",
            async:true,
            xhrFields: {'Access-Control-Allow-Origin': 'http://127.0.0.1:5000'},
            success:function(data){
                alert(JSON.stringify(data))
            },error:function(data){
                alert(data)
            }
        });

   }
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="tap()">Click Me!</button>

</body>
</html>
